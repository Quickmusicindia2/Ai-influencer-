<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twinkle AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      font-family: 'Segoe UI', sans-serif;
      z-index: 9999;
    }
    #chatbot-header {
      background: #dceeff;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chatbot-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #chatbot-header span {
      font-weight: bold;
      color: #2a2a2a;
      font-size: 16px;
    }
    #chat-area {
      background: #f9fcff;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #cde7ff;
    }
    #chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }
    #chat-input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chatbot-header">
    <img src="Twinkle.jpg" alt="Twinkle">
    <span>Twinkle</span>
  </div>
  <div id="chat-area"></div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Say hi to Twinkle...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatArea = document.getElementById('chat-area');

  function appendMessage(sender, text) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    messageDiv.innerText = text;
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';

    // Simulated AI response
    setTimeout(() => {
      let response = "";
      if (/hi|hello|hey/i.test(message)) {
        response = "Hi there! I'm Twinkle ðŸŒŸ Your charming AI influencer. Let's chat!";
      } else if (/name|who/i.test(message)) {
        response = "I'm Twinkle â€“ pink, cute, smart, and always here to vibe with you ðŸ’–";
      } else {
        response = "Twinkle's thinking... hmm ðŸ’­ that's interesting! Tell me more!";
      }
      appendMessage('bot', response);
    }, 1000);
  }
</script>

</body>
</html>
